<html>

<head></head>

<body>
  <div id="map"></div>
  <script>
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([113.27, 23.13]),
        zoom: 10
      })
    })
  </script>
</body>

</html>
